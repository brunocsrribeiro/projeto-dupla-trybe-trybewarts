<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts Project</title>
</head>
<body>
  <header class="header">
    <!-- IMAGEM LOGO -->
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="Trybewarts school logo image: The letter T inside a geometric shape.">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <!-- FORMULÁRIO LOGIN -->
    <form action="" class="trybewarts-login">
      <input type="email" class="trybewarts-email" name="email" placeholder="Email" required>
      <input type="password" class="trybewarts-password" name="password" placeholder="Senha" required>
      <button class="trybewarts-submit">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="name-lastname-container">
        <input type="text" id="input-name" name="nome" placeholder="Nome" required>
        <input type="text" id="input-lastname" name="sobrenome" placeholder="Sobrenome" required>
      </div>
      <div>
        <input type="text" id="input-email" name="email" placeholder="Email" required>
        <label for="house">Casa: </label>
        <select name="casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div>
        <div class="family-container">
          <label for="" id="label-family">Qual sua família?</label>
        </div>
        <div class="learning-container">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        </div>
      </div>
      <div class="rating-container">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
      </div>
      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea name="Coment" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <div class="checkinfo">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
